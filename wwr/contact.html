<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description"
        content="Get in touch with Splash White Water Rafting. Fill out our contact form to ask questions, book adventures, or learn more about our trips.">
    <meta name="author" content="Ismael Marin">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.png" alt="Logo for the company">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <main>

        <div class="contact-content">

            <div class="contact-info">
                <h1>Splash White Water Company</h1>
                <p>123 Main River Street</p>
                <p>Kolon, California</p>
                <p>+1 999 999 9999</p>
                <p>info@splash.com</p>
            </div>

            <form action="">

                <label for="q1" id="l1">Name</label>
                <input type="text" name="q1" id="q1" placeholder="John Connor">


                <label for="q2" id="l2">Email</label>
                <input type="email" name="q2" id="q2" placeholder="turn-off-skynet@resistance.com">

                <label id="l3">Message Purpose</label>
                <fieldset id="q3">
                    <label class="radio"><input type="radio" name="option" value="General Inquiry"> General
                        Inquiry</label>
                    <label class="radio"><input type="radio" name="option" value="Reservation Question"> Reservation
                        Question</label>
                    <label class="radio"><input type="radio" name="option" value="Website Suggestion"> Website
                        Suggestion</label>
                </fieldset>

                <label for="q4" id="l4">Message</label>
                <textarea name="q4" id="q4" cols="20" rows="60" placeholder="Type here"></textarea>

                <fieldset id="l5">
                    <input type="checkbox" name="subscribe" id="q5" value="yes">
                    <label for="q5" id="l6">Please Subscribe me to the monthly newsletter</label>
                </fieldset>


                <button type="submit">Get in Touch!</button>

            </form>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21352.483315815884!2d-64.23165178432619!3d-31.309376840465887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94329bc44e912975%3A0xb5bf3b2c8e7c30f!2sAeropuerto%20Internacional%20Ingeniero%20Aeron%C3%A1utico%20Ambrosio%20Taravella!5e0!3m2!1ses-419!2sar!4v1765052201047!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>

            <section class="employees">
                <h2>We Are Here to Serve You</h2>
                <figure>
                    <img src="images/contact-employee1.jpg" alt="Devil’s Teeth Rapids – Río Colorado">
                    <figcaption><strong>Ethan Caldwell</strong></br>Operations Manager and Trip Scheduler</figcaption>
                </figure>
                <figure>
                    <img src="images/contact-employee2.jpg" alt="Big Mallard Run – Río Ñireco">
                    <figcaption><strong>Mia Reynolds</strong></br>Marketing & Customer Experience Coordinator
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/contact-employee3.jpg" alt="Half-Day Adventure – Río Limay">
                    <figcaption><strong>Lucas “Luke” Harper</strong></br>Head Raft Guide & Safety Coordinator
                    </figcaption>
                </figure>
            </section>

        </div>

    </main>


    <footer>
        <p>&copy; 2025 | Splash White Water Rafting | Ismael Marin</p>
        <nav class="socialmedia">
            <ul>
                <li><a href="https://facebook.com" target="_blank"><img src="images/facebook.png"
                            alt="Facebook Icon"></a></li>
                <li><a href="https://linkedin.com" target="_blank"><img src="images/linkedin.png"
                            alt="Linkedin Icon"></a></li>
                <li><a href="https://instagram.com" target="_blank"><img src="images/instagram.png"
                            alt="Instagram Icon"></a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
