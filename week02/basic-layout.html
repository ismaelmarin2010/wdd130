<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Ismael Marin">
</head>

<body>
    <header>
        <img src="./images/basic-logo.png" alt="Logo" width="128" height="128">
    </header>

    <nav>
        <ul>
            <il><a href="https://grok.com/">Grok AI</a></il>
            <il><a href="https://www.spacex.com/">Space X</a></il>
        </ul>
    </nav>

    <main>
        <h1>Basic HTML Structure</h1>

        <section>
            <h2>Header1</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro, sequi!</p>
        </section>

        <section>
            <h2>Header2</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iusto, vero.</p>
        </section>

        <aside>
            <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/atlanta-georgia/200x320/atlanta-temple-lds-875956-wallpaper.jpg"
                alt="Atlanta Temple" width="200">
        </aside>

    </main>

    <footer>
        <p>Ismael Marin</p>
    </footer>

</body>

</html>
