<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Forms...</title>
    <!-- <meta name="description" content="This web page tells more about the Splash White Water Rafting company, founded on the 70
    s and today has more than 50 years of experience as of 2025"> -->
    <meta name="author" content="Ismael Marin">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>

    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>

    </header>


    <main>

        <form class="styled-form">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-row"><label>Full Name: <input type="text" id="fullname" name="fullname"
                            required></label></div>
                <div class="form-row"><label>Email: <input type="email" id="useremail" name="useremail"
                            required></label></div>
            </fieldset>
        </form>


        <form class="styled-form">
            <fieldset>
                <legend>Questions</legend>

                <div class="form-row">
                    <label>
                        What is your favorite browser?
                        <select name="quantity" id="quantity">
                            <option value="none">Select one</option>
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="other">Other (not Edge)</option>
                            <option value="edge">Well, Edge... (really?)</option>
                        </select>
                    </label>
                </div>

                <div class="form-row checkbox-row">
                    <label>Do you have a household pet?
                        <input type="checkbox" id="pet" name="pet">
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        List the places you have lived:
                        <textarea id="feedback" name="feedback" rows="4"
                            placeholder="Cordoba, Santiago, Jujuy, Buenos Aires"></textarea>
                    </label>
                </div>
            </fieldset>
        </form>
        <form class="styled-form submit-form">
            <button type="submit">Submit Poll</button>
        </form>

        <p></p>
        <p></p>
        <p></p>

        <form>
            <label>Please Enter Your Age:</label><input type="number" id="age" name="age">
            <button type="submit">Submit Your Answer</button>
        </form>


    </main>


    <footer>
        <p>&copy; 2025 | HTML Form - User Poll Activity | Ismael M.</p>
    </footer>

</body>

</html>
